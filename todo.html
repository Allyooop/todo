<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    </header>

<div class="row">
  <div clsss="col-md-8">
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

  <div class="col-md-4">
  <h3>Title</h3>
  </div>
</div>



  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
